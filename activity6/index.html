<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seventeen Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body[data-bs-theme="light"] {
            background-color: white;
            color: #4b5cb1;
        }

        body[data-bs-theme="dark"] {
            background-color: black;
            color: #e09e9d;
        }

        .card {
            background-color: #92a8d1;
        }

        body[data-bs-theme="dark"] .card {
            background-color: #e09e9d;
        }

        .navbar {
            background-color: #f7cac9;
        }

        body[data-bs-theme="dark"] .navbar {
            background-color: #dec2cb;
            color: white;
        }

        body[data-bs-theme="dark"] .navbar a {
            color: #f7cac9;
        }

        body[data-bs-theme="dark"] .navbar a:hover {
            color: #f7cac9;
        }

        body[data-bs-theme="dark"] .navbar-brand img {
            filter: brightness(0) invert(1);
        }

        body[data-bs-theme="light"] .btn-outline-secondary {
            color: black;
            border-color: black;
        }

        body[data-bs-theme="light"] .btn-outline-secondary:hover {
            background-color: black;
            color: white;
        }

        body[data-bs-theme="dark"] .btn-outline-secondary {
            color: white;
            border-color: white;
        }

        body[data-bs-theme="dark"] .btn-outline-secondary:hover {
            background-color: white;
            color: black;
        }

        h1 {
            font-family: 'Wonder Woman';
            font-size: 2.7em;
            margin-bottom: 50px;
        }

        .cardTitle {
            font-family: 'Alevia';
            font-weight: bold;
        }

        .zoom {
            transition: transform 0.2s;
        }

        .zoom:hover {
            transform: scale(1.1);
        }

        .cardMain {
            height: 250px;
        }

        .cardMainImgTop {
            height: 200px;
            object-fit: cover;
        }

        .additionalCard {
            height: 500px;
        }

        .additionalCardImgTop {
            height: 250px;
            object-fit: contain;
        }

        .conceptCardImgTop {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .hoverImage {
            transition: transform 0.3s ease;
        }

        .hoverImage:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .heartbeat {
            animation: heartbeat 0.6s ease-in-out;
            /* Runs once */
        }
    </style>
</head>

            function addShadow(id) {
                var card = document.getElementById(id); 
                card.classList.add("shadow");
                card.classList.add("heartbeat");

                setTimeout(function () {
                    card.classList.remove("heartbeat");
                }, 600);
            }

            function removeShadow(id) {
                var card = document.getElementById(id);
                card.classList.remove("shadow");
            }

            var displayConceptCover = "none";
            var displayConceptPhoto = "none";

            function expandContentCover() {
                var concept = document.getElementById("conceptCover");
                var btnExpand = document.getElementById("btnExpandCover");


                if (displayConceptCover === "none") {
                    concept.style.display = "block";
                    displayConceptCover = "block";
                    btnExpand.innerHTML = "Less";
                } else {
                    concept.style.display = "none";
                    displayConceptCover = "none";

                var concept = document.getElementById("conceptPhoto");
                var btnExpand = document.getElementById("btnExpandPhotos");

                }

            var colorMode = "light";
            function changeMode() {
                var bodyElement = document.getElementById("body");
